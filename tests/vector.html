<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-analysis - Vector - Test</title>
    <script src="../sources/js/base.js"></script>
    <script src="../sources/js/vector.js"></script>
    <script src="../sources/js/vectorException.js"></script>
    <script src="../sources/js/matrix.js"></script>
    <script src="../sources/js/matrixException.js"></script>
    <script src="../sources/js/test.js"></script>
</head>
<body>
    <script>

        Test.startTests();

        /* Vector: init vector wrong given values */
        new Test(
            Vector.ERROR_VECTOR_IS_NO_ARRAY,
            function () {
                var vector = new Vector(1);
                console.log(vector.array);
                return false;
            }
        );

        /* Vector: init vector wrong given values */
        new Test(
            Vector.ERROR_VECTOR_SIZE_WRONG,
            function () {
                var vector = new Vector([]);
                console.log(vector.array);
                return false;
            }
        );

        /* Vector: init vector wrong given values */
        new Test(
            Vector.ERROR_ELEMENT_IS_NO_NUMBER,
            function () {
                var vector = new Vector([1, [1, 2]]);
                console.log(vector.array);
                return false;
            }
        );

        /* Vector: start initial test */
        new Test(
            Vector.SUCCESS_INITIALIZE_VECTOR,
            function () {
                var vector = new Vector([1, 2, 3]);
                return (
                    vector.getCell(0) === 1 &&
                    vector.getCell(1) === 2 &&
                    vector.getCell(2) === 3 &&
                    vector.size === 3
                );
            }
        );

        /* Vector: start change getCell test (correct - keep) */
        new Test(
            {config: Vector.SUCCESS_CHANGE_CELL_TEST, mode: 'keep'},
            function () {
                var vector = new Vector([1, 2, 3]);

                vector.changeCell(0, -1);

                return (
                    vector instanceof Vector &&
                    vector.getCell(0) === -1 &&
                    vector.getCell(1) === 2 &&
                    vector.getCell(2) === 3 &&
                    vector.size === 3
                );
            }
        );

        /* Vector: start change getCell test (correct - copy) */
        new Test(
            {config: Vector.SUCCESS_CHANGE_CELL_TEST, mode: 'copy'},
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = vector1.changeCell(true, 0, -1);

                return (
                    vector1 instanceof Vector &&
                    vector1.getCell(0) === 1 &&
                    vector1.getCell(1) === 2 &&
                    vector1.getCell(2) === 3 &&
                    vector1.size === 3 &&
                    vector2 instanceof Vector &&
                    vector2.getCell(0) === -1 &&
                    vector2.getCell(1) === 2 &&
                    vector2.getCell(2) === 3 &&
                    vector2.size === 3
                );
            }
        );

        /* Vector: start add test (wrong vector type) */
        new Test(
            Vector.ERROR_WRONG_VECTOR_TYPE,
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = 1;
                /* this is not a matrix */

                vector1.add(vector2);

                /* the method add should throw an exception */
                return false;
            }
        );

        /* Vector: start add test (wrong vector dimension) */
        new Test(
            Vector.ERROR_WRONG_VECTOR_DIMENSIONS,
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = new Vector([2, 4]);
                /* this matrix has the wrong dimensions */

                vector1.add(vector2);

                /* the method add should throw an exception */
                return false;
            }
        );

        /* Vector: start add test (correct - keep) */
        new Test(
            {config: Vector.SUCCESS_ADDITION_TEST, mode: 'keep'},
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = new Vector([2, 4, 6]);

                vector1.add(vector2);

                return (
                    vector1 instanceof Vector &&
                    vector1.getCell(0) === 3 &&
                    vector1.getCell(1) === 6 &&
                    vector1.getCell(2) === 9 &&
                    vector1.size === 3
                );
            }
        );

        /* Vector: start add test (correct - copy) */
        new Test(
            {config: Vector.SUCCESS_ADDITION_TEST, mode: 'copy'},
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = new Vector([2, 4, 6]);

                var vector3 = vector1.add(true, vector2);

                return (
                    vector1 instanceof Vector &&
                    vector1.getCell(0) === 1 &&
                    vector1.getCell(1) === 2 &&
                    vector1.getCell(2) === 3 &&
                    vector1.size === 3 &&
                    vector2 instanceof Vector &&
                    vector2.getCell(0) === 2 &&
                    vector2.getCell(1) === 4 &&
                    vector2.getCell(2) === 6 &&
                    vector2.size === 3 &&
                    vector3 instanceof Vector &&
                    vector3.getCell(0) === 3 &&
                    vector3.getCell(1) === 6 &&
                    vector3.getCell(2) === 9 &&
                    vector3.size === 3
                );
            }
        );

        /* Vector: start subtraction test (wrong vector type) */
        new Test(
            Vector.ERROR_WRONG_VECTOR_TYPE,
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = 1;
                /* this is not a matrix */

                vector1.add(vector2);

                /* the method add should throw an exception */
                return false;
            }
        );

        /* Vector: start subtraction test (wrong vector dimension) */
        new Test(
            Vector.ERROR_WRONG_VECTOR_DIMENSIONS,
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = new Vector([2, 4]);
                /* this matrix has the wrong dimensions */

                vector1.add(vector2);

                /* the method add should throw an exception */
                return false;
            }
        );

        /* Vector: start subtraction test (correct - keep) */
        new Test(
            {config: Vector.SUCCESS_SUBTRACTION_TEST, mode: 'keep'},
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = new Vector([2, 4, 6]);

                vector1.add(vector2);

                return (
                    vector1 instanceof Vector &&
                    vector1.getCell(0) === 3 &&
                    vector1.getCell(1) === 6 &&
                    vector1.getCell(2) === 9 &&
                    vector1.size === 3
                );
            }
        );

        /* Vector: start subtraction test (correct - copy) */
        new Test(
            {config: Vector.SUCCESS_SUBTRACTION_TEST, mode: 'copy'},
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = new Vector([2, 4, 6]);

                var vector3 = vector1.add(true, vector2);

                return (
                    vector1 instanceof Vector &&
                    vector1.getCell(0) === 1 &&
                    vector1.getCell(1) === 2 &&
                    vector1.getCell(2) === 3 &&
                    vector1.size === 3 &&
                    vector2 instanceof Vector &&
                    vector2.getCell(0) === 2 &&
                    vector2.getCell(1) === 4 &&
                    vector2.getCell(2) === 6 &&
                    vector2.size === 3 &&
                    vector3 instanceof Vector &&
                    vector3.getCell(0) === 3 &&
                    vector3.getCell(1) === 6 &&
                    vector3.getCell(2) === 9 &&
                    vector3.size === 3
                );
            }
        );

        /* Vector: start initial test */
        new Test(
            Vector.SUCCESS_LENGTH_VECTOR,
            function () {
                var vector = new Vector([1, 2, 3]);

                return (
                    vector.length === Math.sqrt(14)
                );
            }
        );

        /* Vector: start initial test */
        new Test(
            Vector.SUCCESS_CALLBACK,
            function () {
                var vector1 = new Vector([1, 2, 3]);
                var vector2 = vector1.callback(function (element) { return Math.pow(element, 2); });
                return (
                    vector2.getCell(0) === 1 &&
                    vector2.getCell(1) === 4 &&
                    vector2.getCell(2) === 9 &&
                    vector2.size === 3
                );
            }
        );

        /* prints out the test result */
        Test.resultTests();

    </script>
</body>
</html>
